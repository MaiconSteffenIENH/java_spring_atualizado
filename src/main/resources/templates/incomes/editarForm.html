<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Receita</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #2d3e50;
            color: #ffffff;
        }
        .container {
            margin-top: 4%;
        }
        h1 {
            color: #1abc9c;
            text-align: center;
        }
        .form-group label {
            color: #ffffff;
            text-align: center;
        }
        .btn-primary {
            background-color: #1abc9c;
            border: none;
        }
        .btn-primary:hover {
            background-color: #16a085;
        }
        .form-container {
            background-color: #324a5f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        /* Estilos adicionais para centralizar os campos */
        .form-container .form-group {
            text-align: center;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container select {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="col-md-6 form-container">
        <h1>Editar Receita</h1>

        <form th:action="@{/incomes/editar}" th:object="${income}" method="post" class="mt-3">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{userId}">

            <div class="form-group">
                <label for="value">Valor:</label>
                <input type="text" id="value" name="value" class="form-control" th:field="*{value}">
            </div>

            <div class="form-group">
                <label for="description">Descrição:</label>
                <input type="text" id="description" name="description" class="form-control" th:field="*{description}">
            </div>

            <div class="form-group">
                <label for="date">Data:</label>
                <input type="date" id="date" name="date" class="form-control" th:field="*{date}">
            </div>

            <div class="form-group">
                <label for="category">Categoria:</label>
                <select id="category" name="category" class="form-control" th:field="*{categoryId}">
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Salvar</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS (opcional, se necessário) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Emm2gISB1dNH3pi+0kp0sibJGPNlg2xIlQ" crossorigin="anonymous"></script>
</body>
</html>
