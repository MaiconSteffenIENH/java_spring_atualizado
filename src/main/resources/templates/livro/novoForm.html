<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Livro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1>Novo Livro</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form action="#" th:action="@{/livro/novo}" th:object="${livro}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título:</label>
                    <input type="text" id="titulo" th:field="*{titulo}" class="form-control" required/>
                    <p th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></p>
                </div>
                <div class="mb-3">
                    <label for="anoPublicacao" class="form-label">Ano de Publicação:</label>
                    <input type="number" id="anoPublicacao" th:field="*{anoPublicacao}" class="form-control" required/>
                    <p th:if="${#fields.hasErrors('anoPublicacao')}" th:errors="*{anoPublicacao}"></p>
                </div>
                <div class="mb-3">
                    <label for="editora" class="form-label">Editora:</label>
                    <input type="text" id="editora" th:field="*{editora}" class="form-control" required/>
                    <p th:if="${#fields.hasErrors('editora')}" th:errors="*{editora}"></p>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria ID:</label>
                    <input type="number" id="categoria" th:field="*{categoriaId}" class="form-control" required/>
                    <p th:if="${#fields.hasErrors('categoriaId')}" th:errors="*{categoriaId}"></p>
                </div>
                <div class="mb-3">
                    <label for="autor" class="form-label">Autor ID:</label>
                    <input type="number" id="autor" th:field="*{autorId}" class="form-control" required/>
                    <p th:if="${#fields.hasErrors('autorId')}" th:errors="*{autorId}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
